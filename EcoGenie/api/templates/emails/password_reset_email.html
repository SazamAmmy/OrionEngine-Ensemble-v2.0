<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Request</title>
</head>
<body>
    <h2>Hello {{ username }},</h2>
    <p>We received a request to reset your password for your EcoGenie account.</p>
    <p>Please click the link below to reset your password:</p>
    <p><a href="{{ reset_url }}" style="padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none;">Reset Your Password</a></p>
    <p>If you didn't request this, you can safely ignore this email.</p>
    <br>
    <p>Thanks,<br>The EcoGenie Team</p>
</body>
</html>
